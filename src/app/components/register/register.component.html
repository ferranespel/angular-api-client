<div class="col-md-12">
	<h2>{{title}}</h2>
	
	<div class="alert alert-success" *ngIf="status == 'success' ">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		Registro completado correctamente <strong> <a [routerLink]="['/login']">Identificate Aquí.</a></strong>
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error' ">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		Tu registro no ha podido ser completado.
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);" class="col-md-4">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
		</p>
		<p>
			<label for="name">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
			<span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
		</p>
		<p>
			<label for="name">Email</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
			<span *ngIf="!email.valid && email.touched">El email obligatorio</span>
		</p>
		<p>
			<label for="name">Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
			<span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
		</p>
		<button type="submit" class="btn btn-success">Registrarme</button>
	</form>
</div>
